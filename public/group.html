<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    .member {
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1 id="group-title">Loading group...</h1>
  <p id="tracking"></p>

  <h2>Members</h2>
  <div id="members-list">Loading members...</div>

  <script>
    const API_BASE = "http://localhost:3000";

    // Get groupId from URL
    const params = new URLSearchParams(window.location.search);
    const groupId = params.get("groupId");

    async function loadGroup() {
      const res = await fetch(API_BASE + "/groups");
      const groups = await res.json();

      const group = groups.find(g => g.id == groupId);

      if (!group) {
        document.getElementById("group-title").textContent = "Group not found";
        return;
      }

      // Show group name and tracking type
      document.getElementById("group-title").textContent = group.name;
      document.getElementById("tracking").textContent = "Tracking: " + group.tracking;

      // Load members
      loadMembers(group.members);
    }

    async function loadMembers(memberIds) {
      const res = await fetch(API_BASE + "/users");
      const users = await res.json();

      const membersList = document.getElementById("members-list");
      membersList.innerHTML = "";

      const members = users.filter(u => memberIds.includes(u.id));

      if (members.length === 0) {
        membersList.textContent = "No members yet.";
        return;
      }

      members.forEach(user => {
        const div = document.createElement("div");
        div.className = "member";
        div.textContent = user.username;
        membersList.appendChild(div);
      });
    }

    loadGroup();
  </script>

</body>
</html>
